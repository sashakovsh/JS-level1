<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. К числу 10 прибавляем число 10 и получаем число 20.
    2. Число 20 конкатенируем со строкой "10" и получаем строку "2010".
    3. С помощью console.log выводим строку "2010" в консоль. 
    */

    console.log(10 + 10 + "10");

    /*
    1. Число 10 конкатенируем со сторокой "10" и получаем строку "1010".
    2. Строку "1010" конкатенируем с числом 10 и получаем строку "101010".
    3. С помощью console.log выводим строку "101010" в консоль. 
    */

    console.log(10 + "10" + 10);

    /*
    1. К числу 10 прибавляем число 10 и получаем число 20.
    2. К числу 20 прибавляем преобразованную в число строку "10" и получаем число 30.
    3. С помощью console.log выводим число 30 в консоль. 
    */

    console.log(10 + 10 + +"10");

    /*
    1. Унарный минус преобразует пустую строку в -0.
    2. Результатом делениея числа 10 на число -0 будет число -Infinity.
    3. С помощью console.log выводим число -Infinity в консоль. 
    */

    console.log(10 / -"");

    /*
    1. Унарный плюс должен выполнить преобразование строки "2,5" в число, но из-за указанной вместо точки 
    запятой результатом будет число NaN.
    2. Число 10 поделить на число NaN получится число NaN.
    3. С помощью console.log выводим число Nan в консоль. 
    */

    console.log(10 / +"2,5");

  </script>
</body>

</html>
