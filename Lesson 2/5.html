<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
      * Выполняет выбранное математическое действие.
      * @param {number} arg1 Первое число.
      * @param {number} arg2 Второе число.
      * @param {string} operation Математическое действие.
      * @return {number} Результат математической операции.   
      */

    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sum(arg1, arg2);
        case '-':
          return sub(arg1, arg2);
        case '*':
          return mult(arg1, arg2);
        case '/':
          return div(arg1, arg2);
        default:
          return NaN;
      }
    }

    /**
      * Выполняет сложение двух чисел.
      * @param {number} a Первое слагаемое.
      * @param {number} b Второе слагаемое.
      * @return {number} Результат суммирования двух чисел.   
      */

    function sum(a, b) {
      return a + b
    }

    /**
    * Выполняет вычитание двух чисел.
    * @param {number} a Первое число.
    * @param {number} b Второе число.
    * @return {number} Результат разности двух чисел.   
    */

    function sub(a, b) {
      if (a > b) {
        return a - b
      } else {
        return b - a
      }
    }

    /**
    * Выполняет умножение двух чисел.
    * @param {number} a Первый Множитель.
    * @param {number} b Второй множитель.
    * @return {number} Результат произведения двух чисел.   
    */

    function mult(a, b) {
      return a * b
    }

    /**
    * Выполняет деление двух чисел.
    * @param {number} a Делимое.
    * @param {number} b Делитель.
    * @return {number} Результат деления двух чисел.   
    */

    function div(a, b) {
      return a / b
    }
  </script>
</body>

</html>
