  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Сначала выполняется действие в скобках (a *= 2), иначе говоря, a = a * 2,
    a = 2 * 2, a = 4. Получается, x = 1 + 4, x = 5.
     */
    console.log(x); // x = 1 + 4, x = 5
