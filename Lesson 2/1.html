<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Сначала мы объявляем переменную без значения и после присваиваем ей значение
    `a` увеличенное префиксным инкрементом на 1. В результате в значение 
    переменной `c` возвращается значение 2 (число)
    */
    c = ++a;
    console.log(c); // выводит в консоль 2

    /*
    Здесь так же `d` изначально пустая, после ей присваивается значение 
    переменной `b` с постфиксным инкрементом. В переменную `d` возвращается 
    изначальное значение `b` - число 1, затем  `b` увеличивается на 1.
     */
    d = b++;
    console.log(d); // выводит в консоль 1

    /*
    Переменную `a` увеличивали на 1 префиксным инкрементом и увеличиваем еще на
    на 1 им же, т.о. `c` будет равно числу 5
     */
    c = 2 + ++a;
    console.log(c); // выводит в консоль 5

    /*
    `b` была увеличена на 1 и будет еще на 1, но уже после того, как в `d` 
    вернет значение равное 2, т.о. `d` будет равно 4
     */
    d = 2 + b++;
    console.log(d); // выведет в консоль 4

    console.log(a); // выведет в консоль 3
    console.log(b); // выведет в консоль 3
  </script>
</body>
